<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Aomi Match</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">        
        <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"
      ></script>
    </head>

    <body>
        
        <div class="background">
 
            <!-- nav -->
            <section id="nav_b">
            <div id= "navbar">
                <nav>
                    <a href="#"><img src="images/logo.png" alt="logo"></a>
                    <div class="navbar">
                        <ul>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Plans</a></li>
                            <li><a href="#">Safety</a></li>
                            <li><a href="#">Support</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="navbar_two">
                <div id="navtwo">
                    <ul>
                        <li class="first"><a href="#">Products</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Safety</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
                <span id="menubtn"><i class="fa-solid fa-bars"></i></span>
            </div>
      
        </section>

            <!-- banner -->

            <div class="banner">

                <div class="pic_slider">
                    <img src="" alt="slider" name="slide">
                </div>

                <div class="login_page">
                    <div class="login">

                        <form action="">
                            <input type="text" placeholder="Email/Username" name="Username">
                            <input type="password" name="Password" placeholder="Password">
                            <div class="btn"><button class="btn" type="submit">Login</button></div>
                            <p class="message">Don't have an account? <a href="#">Sign Up</a></p>
                        </form>

                        
                        <form action=""  class="sign-up">
                            <input class="full" type="text" placeholder="First & Last Name" name="First & Last Name">
                            <input class="full" type="email" placeholder="Email" name="Email">
                            <div class="half">
                                <input type="date" name="DOB" id="">
                                <input type="text" placeholder="Location">
                            </div>
                     
                            <div class="gender">
                                    <p>Gender:</p>
                                    <p>Looking For:</p>
                            </div>

                            <div class="two">

                                    <select name="Gender" id="" aria-placeholder="Gender">
                                            <option value="Male">Male</option>
                                            <option value="Male">Female</option>
                                        </select>
                            
                                <select name="Lookingfor" id="" aria-placeholder="LookingFor">
                                    <option value="Male">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Male">Both</option>
                                </select>

                            </div>
                            

                            <input class="full"  type="text" name="Password" placeholder="Password">
                            <input  class="full" type="text" name="Password" placeholder=" Confirm Password">
                            
                            <div class="terms">
                                <input type="checkbox" name="" id="">
                                <label for="">I hereby agree to the terms and condition of this wesbite</label>
                            </div>

                            <div class="btn btn_two"><button class="btn" type="submit">Sign Up</button></div>
                            <p class="message m-two">Have an account? <a href="#">Log in</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>

       
        <!-- available -->

        <div class="avail">
            <p>Available on:</p>
            <div>
                <img src="images/apple.png">
                <img src="images/play.png">
            </div>
        </div>

        <!-- footer -->

            <div class="footer">
                <hr>
                <p>All Rights Reserved <i class="fa-solid fa-copyright"></i> Aomi Match 2022 | Developed by 
                    <a href="https://olamilekanakanni.netlify.app/" target="_blank">Olamilekan</a></p>
            </div>
        
        
    </body>
</html>

<script src="main.js"></script>
